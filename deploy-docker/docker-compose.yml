version: '3.8'
services:
  fe:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
    container_name: vite-remix
    ports:
      - "3000:3000"
    tty: true
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=mydatabase'
      - 'POSTGRES_PASSWORD=secret'
      - 'POSTGRES_USER=myuser'
    ports:
      - '5432'
networks:
  frontend:
  backend:
volumes:
  db-data:
