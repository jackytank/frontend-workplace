services:
  fe:
    build:
      context: ./remix-frontend
      dockerfile: Dockerfile.dev
    container_name: myshittyapp-remix-frontend
    networks:
      - react-spring
    volumes:
      - ./remix-frontend/src:/myfrontend_dir/src
      - ./remix-frontend/app:/myfrontend_dir/app
    #   - /myfrontend_dir/node_modules
    ports:
      - "3000:3000"
    tty: true
    depends_on:
      - springboot
    mem_limit: 500M
  springboot:
    build: 
      context: ./springboot-backend
      dockerfile: Dockerfile.prod
    container_name: myshittyapp-springboot
    environment:
      - MY_POSTGRES_HOST=db
      - MY_POSTGRES_PORT=5432
      - MY_POSTGRES_DB=postgres
      - MY_POSTGRES_USER=postgres
      - MY_POSTGRES_PASSWORD=postgres
    ports:
      - "8080:8080"
    networks:
      - react-spring
      - spring-postgres
    restart: always
    depends_on:
      db:
        condition: service_healthy
    mem_limit: 1.5G
  db:
    image: postgres:16.2-alpine
    container_name: myshittyapp-postgres-db
    restart: always
    ports:
      - "5555:5432"
    networks:
      - spring-postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    mem_limit: 500M
networks:
  react-spring: {}
  spring-postgres: {}
volumes:
  db-data: {}
